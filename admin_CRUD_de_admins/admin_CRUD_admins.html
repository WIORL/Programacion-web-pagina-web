          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="container mt-5" id="main">
      <div id="buscador" class="mb-4">
        <form>
          <label for="buscar">Buscar</label> <br />
          <input
            type="text"
            name="buscar"
            id="buscar-field"
            placeholder="email" />
          <input type="submit" value="buscar" id="buscar-btn" />
        </form>
      </div>
      <table id="crud">
        <button id="agregar">+</button>
        <tr>
          <th>EMAIL</th>
          <th>CONTRASENA</th>
          <th>ACCION</th>
        </tr>
        <tr>
          <td class="email">
            user@fake.com
          </td>
          <td class="contrasena">
            password123
          </td>
          <td>
            <button class="editar">Editar</button>
            <button class="borrar">Borrar</button>
          </td>
        </tr>
        <tr>
          <td class="email">
            user2@fake.com
          </td>
          <td class="contrasena">
            password987
          </td>
          <td>
            <button class="editar">Editar</button>
            <button class="borrar">Borrar</button>
          </td>
        </tr>
      </table>
